        //add item in list
        var todo = [];
        todo.push("Wakeup at 6am");
        todo.push("Have a Brakfast at 8am");
        todo.push("Go to Office at 10am");
        console.log(todo);
        //show list
        function showList()
        {
            for(var i = 0;i < todo.length; i++)
            {
                console.log(todo[i]);

            }
        }
        // add new item to list
        function add_todo_item(new_item)
        {
            todo.push(new_item);
        }
        // delete an item
        function delete_todo_item(delete_item)
        {
            todo.pop(delete_item);
        }
